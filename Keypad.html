<html>
	<head>
		<link rel="stylesheet" href="Keypad.css" />
		<script src="Keypad.js"></script>
	</head>
	<body>
		<div class="response">
			<div class="responseArea" id="responseArea">Enter a number</div>
		</div>
		<div class="buttons">
			<button class="boxC" onclick="display('C')">C</button>
			<button class="boxAC" onclick="display('AC')">AC</button>
			<button class="box1" onclick="display(1)">
				1
				<p class="innertxt">. , ? !</p>
			</button>
			<button class="box2" onclick="display(2)">
				2
				<p class="innertxt">a b c @</p>
			</button>
			<button class="box3" onclick="display(3)">
				3
				<p class="innertxt">d e f ' "</p>
			</button>
			<button class="box4" onclick="display(4)">
				4
				<p class="innertxt">g h i ( )</p>
			</button>
			<button class="box5" onclick="display(5)">
				5
				<p class="innertxt">j k l /</p>
			</button>
			<button class="box6" onclick="display(6)">
				6
				<p class="innertxt">m n o -</p>
			</button>
			<button class="box7" onclick="display(7)">
				7
				<p class="innertxt">p q r s</p>
			</button>
			<button class="box8" onclick="display(8)">
				8
				<p class="innertxt">t u v /</p>
			</button>
			<button class="box9" onclick="display(9)">
				9
				<p class="innertxt">w x y z</p>
			</button>
			<button class="boxS" onclick="display(10)">
				*
				<p class="innertxt">_</p>
			</button>
			<button class="box0" onclick="display(11)">
				0
				<p class="innertxt">+</p>
			</button>
			<button class="boxH" onclick="display(12)">
				#
				<p class="innertxt">:</p>
			</button>
		</div>
	</body>
</html>
